<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator | SochAI-Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #1E1E2F;
            color: #EAEAEA;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #3A3D5B;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 215, 0, 0.2);
        }
        h1 {
            color: #FFD700;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #EAEAEA;
        }
        textarea, select {
            width: 100%;
            padding: 0.75rem;
            background-color: #2B2D42;
            border: 1px solid #FFD700;
            border-radius: 5px;
            color: #EAEAEA;
            margin-bottom: 1rem;
        }
        button {
            background-color: #FFD700;
            color: #1E1E2F;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            margin: 0 auto;
        }
        button:hover {
            background-color: #E6C200;
        }
        #result {
            margin-top: 2rem;
            text-align: center;
        }
        #generatedImage {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 1rem;
            display: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Image Generator</h1>
        <div class="input-group">
            <label for="prompt">Describe the image you want to generate:</label>
            <textarea id="prompt" rows="4" placeholder="A futuristic cityscape at sunset with flying cars..."></textarea>
        </div>
        <div class="input-group">
            <label for="style">Art Style:</label>
            <select id="style">
                <option value="realistic">Realistic</option>
                <option value="cartoon">Cartoon</option>
                <option value="anime">Anime</option>
                <option value="painting">Digital Painting</option>
                <option value="cyberpunk">Cyberpunk</option>
            </select>
        </div>
        <button id="generateBtn">Generate Image</button>
        <div class="loading" id="loading">Generating your image... This may take a moment.</div>
        <div id="result">
            <img id="generatedImage" alt="Generated image will appear here">
        </div>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', function() {
            const prompt = document.getElementById('prompt').value;
            const style = document.getElementById('style').value;
            
            if (!prompt) {
                alert('Please enter a description for the image');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('generatedImage').style.display = 'none';

            // In a real implementation, this would call an actual AI API
            // For demonstration, we're using a placeholder image after a delay
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                const img = document.getElementById('generatedImage');
                img.src = `https://source.unsplash.com/random/600x400/?${encodeURIComponent(prompt)}`;
                img.style.display = 'block';
            }, 2000);
        });
    </script>
</body>
</html>
