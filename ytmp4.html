<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to MP4 Converter </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f8ff;
            color: #333;
        }
        
        .header {
            position: relative;
            height: 200px;
            background: linear-gradient(135deg, #0077be, #00b4d8);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }
        
        .subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            z-index: 2;
        }
        
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="rgba(255, 255, 255, 0.2)" fill-opacity="1" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            background-repeat: no-repeat;
            animation: wave 10s linear infinite;
            z-index: 1;
        }
        
        .wave:nth-child(2) {
            bottom: 10px;
            animation: wave2 15s linear infinite;
            opacity: 0.5;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="rgba(255, 255, 255, 0.3)" fill-opacity="1" d="M0,160L48,170.7C96,181,192,203,288,202.7C384,203,480,181,576,186.7C672,192,768,224,864,218.7C960,213,1056,171,1152,165.3C1248,160,1344,192,1392,208L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
        }
        
        .wave:nth-child(3) {
            bottom: 15px;
            animation: wave3 20s linear infinite;
            opacity: 0.2;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="rgba(255, 255, 255, 0.4)" fill-opacity="1" d="M0,128L48,138.7C96,149,192,171,288,176C384,181,480,171,576,186.7C672,203,768,245,864,245.3C960,245,1056,203,1152,181.3C1248,160,1344,160,1392,160L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
        }
        
        @keyframes wave {
            0% {
                background-position-x: 0;
            }
            100% {
                background-position-x: 1000px;
            }
        }
        
        @keyframes wave2 {
            0% {
                background-position-x: 0;
            }
            100% {
                background-position-x: -1000px;
            }
        }
        
        @keyframes wave3 {
            0% {
                background-position-x: 0;
            }
            100% {
                background-position-x: 1000px;
            }
        }
        
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .converter-box {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        .input-group input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            border-color: #00b4d8;
        }
        
        .btn {
            padding: 12px 25px;
            background-color: #00b4d8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:hover {
            background-color: #0096c7;
        }
        
        .quality-options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .quality-btn {
            padding: 8px 15px;
            background-color: #f0f8ff;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .quality-btn:hover, .quality-btn.active {
            background-color: #00b4d8;
            color: white;
            border-color: #00b4d8;
        }
        
        .download-section {
            margin-top: 30px;
            display: none;
        }
        
        .download-info {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .thumbnail {
            width: 120px;
            height: 90px;
            border-radius: 5px;
            object-fit: cover;
        }
        
        .video-info {
            flex: 1;
        }
        
        .video-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .video-duration {
            color: #666;
            font-size: 14px;
        }
        
        .progress-container {
            margin-top: 20px;
        }
        
        .progress-bar {
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .progress {
            height: 100%;
            background-color: #00b4d8;
            width: 0%;
            transition: width 0.3s;
        }
        
        .progress-text {
            text-align: right;
            font-size: 14px;
            color: #666;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">YouTube to MP4 Converter</h1>
        
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    
    <div class="container">
        <div class="converter-box">
            <div class="input-group">
                <input type="text" id="youtube-url" placeholder="Paste YouTube URL here...">
                <button class="btn" id="convert-btn">
                    <i class="fas fa-download"></i> Convert
                </button>
            </div>
            
            <div class="quality-options">
                <div class="quality-btn active" data-quality="1080">1080p</div>
                <div class="quality-btn" data-quality="720">720p</div>
                <div class="quality-btn" data-quality="480">480p</div>
                <div class="quality-btn" data-quality="360">360p</div>
            </div>
            
            <div class="download-section" id="download-section">
                <div class="download-info">
                    <img src="" alt="Thumbnail" class="thumbnail" id="video-thumbnail">
                    <div class="video-info">
                        <div class="video-title" id="video-title">Video Title Will Appear Here</div>
                        <div class="video-duration" id="video-duration">00:00</div>
                    </div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress" id="progress-bar"></div>
                    </div>
                    <div class="progress-text" id="progress-text">0%</div>
                </div>
                
                <button class="btn" id="download-btn">
                    <i class="fas fa-file-download"></i> Download MP4
                </button>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>Â© 2023 YouTube to MP4 Converter. All rights reserved.</p>
    </div>
    
    <script>
        // Simple UI interactions for demonstration
        document.addEventListener('DOMContentLoaded', function() {
            const qualityBtns = document.querySelectorAll('.quality-btn');
            const convertBtn = document.getElementById('convert-btn');
            const downloadSection = document.getElementById('download-section');
            
            // Quality selection
            qualityBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    qualityBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // Convert button click (demo functionality)
            convertBtn.addEventListener('click', function() {
                const urlInput = document.getElementById('youtube-url');
                if (urlInput.value.trim() === '') {
                    alert('Please enter a YouTube URL');
                    return;
                }
                
                // Show download section with demo data
                downloadSection.style.display = 'block';
                document.getElementById('video-title').textContent = 'Sample YouTube Video';
                document.getElementById('video-duration').textContent = '10:30';
                document.getElementById('video-thumbnail').src = 'https://i.ytimg.com/vi/dQw4w9WgXcQ/hqdefault.jpg';
                
                // Simulate progress
                let progress = 0;
                const progressBar = document.getElementById('progress-bar');
                const progressText = document.getElementById('progress-text');
                
                const interval = setInterval(() => {
                    progress += Math.random() * 10;
                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(interval);
                    }
                    
                    progressBar.style.width = progress + '%';
                    progressText.textContent = Math.round(progress) + '%';
                }, 300);
            });
            
            // Download button click
            document.getElementById('download-btn').addEventListener('click', function() {
                alert('In a real application, this would download the MP4 file.');
            });
        });
    </script>
</body>
</html>
